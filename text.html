<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #slide{
            overflow:hidden;
            width:200px;
            margin:100px auto;
        }
        ul{
            list-style:none;
            width:3000px;
        }
        li{
            border: 1px solid #eee;
            text-align: center;
            line-height: 200px;
            float:left;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="slide">
    <ul>
        <li>无</li>
        <li>缝</li>
        <li>滚</li>
        <li>动</li>
        <li>！</li>
    </ul>
</div>

<script type="text/javascript">
    function AutoScroll(){
        var _scroll = $("#slide>ul");
        //ul往左边移动300px
        _scroll.animate({marginLeft:"-200px"},3000,function(){
            //把第一个li丢最后面去
            _scroll.css({marginLeft:0}).find("li:first").appendTo(_scroll);
        });
    }
    $(function(){
        //两秒后调用
        var _scrolling=setInterval(AutoScroll,0);
        $("#slide>ul").hover(function(){
            //鼠标移动DIV上停止
            clearInterval(_scrolling);
        },function(){
            //离开继续调用
            _scrolling=setInterval(AutoScroll,2000);
        });
    });
</script>

</body>
</html>
